<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Form Input to JS</title>
</head>
<body>
    <!-- Main Container begins -->
    <div class="container">
        
        <!-- Row Start -->
        <div class="row justify-content-center align-items-center" id="centralDiv">
            
            <!-- Form outer Col container -->
            <div class="form-container col-6 pt-5 pb-5">
                <!-- Form Begins -->
                <form>

                    <!-- Sign up Header -->
                    <h2 class="text-center mb-3 signup-title">Sign Up</h2>

                    <!-- Name Input -->
                    <div class="mb-3">
                        <label for="namePassword" class="form-label">Username</label>
                        <input type="text" class="form-control" id="inputName">
                      </div>

                    <!-- Email address Input -->
                    <div class="mb-3">
                      <label for="inputEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="mb-3">
                      <label for="inputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                    
                    <!-- Submit Button -->
                    <button class="btn btn-primary" id="submitButton">Submit</button>

                </form> 
                <!-- Form Ends -->
                
            </div>
            <!-- Form outer col Ends -->
        </div>
        <!-- Row Ends -->
    </div>
    <!-- Main Container Ends -->

    

    <!-- Bootstraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
