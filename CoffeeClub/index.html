<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Club</title>
</head>
<body>

    <h1>Coffee Club</h1>
    <div class="container">
        <!-- Coffee Item -->
        <div class="coffee-item">
            <h2 class="coffee-title">Latte</h2>
            <h2 class="coffee-price" id="lattePrice">100</h2>
            <div class="coffee-item-btn">
                <i class="fa-solid fa-plus" id="latteAdd"></i>
                <i class="fa-solid fa-minus" id="latteMinus"></i>
            </div>
            <h2 class="coffee-quantity" id="latteQuantity">4</h2>
        </div>
        <!-- Order Total -->
        <div id="orderTotal">Order Total
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c252db7e5f.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
